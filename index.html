<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles/style.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/font-awesome/font-awesome.min.css">
    <link rel="icon" href="./favicon/favicon.png">
    <title>Duhoot</title>
</head>
<body>
<div class="container">
    <div class="block-header content">
        <div class="top-header">
            <div class="top-header__logo"></div>
            <ul class="top-header__menu">
                <li><a href="#">Reality</a></li>
                <li><a href="#">Living</a></li>
                <li><a href="#">EduCation</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Mobility</a></li>
            </ul>
            <div class="top-header__form">
                <input type="search">
                <a href="#"><i class="fa fa-user-o" aria-hidden="true"></i>login</a>
            </div>
        </div>
    </div>
    <div class="block-header-overlay">
        <div class="main-header content">
            <p>What are you looking for?</p>
            <div class="main-header__form">
                <select name="city" id="1">
                    <option value="Dubai">Dubai</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                </select>
                <select name="list" id="2">
                    <option value="">Education</option>
                    <option value="">Food</option>
                    <option value="">Work</option>
                </select>
                <input class="main-header__form__text" type="text" placeholder="Keyword, name, date, ...">
                <input class="main-header__form__submit" type="submit" value="SEARCH">
            </div>
        </div>
    </div>
    <div class="block-body content">

    </div>
    <div class="block-footer content"></div>
</div>
